<svg viewBox="0 0 60 180" xmlns="http://www.w3.org/2000/svg">
  <title>Sugarcane Stalk</title>
  <defs>
    <!-- Gradient for sugarcane segments -->
    <linearGradient id="cane-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7A6952;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B8465;stop-opacity:1" />
    </linearGradient>

    <!-- Leaf gradient -->
    <linearGradient id="leaf-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sugarcane stalk segments (5 segments) -->
  <!-- Segment 1 (bottom) -->
  <rect x="22" y="150" width="16" height="28" rx="2" fill="url(#cane-gradient)"/>
  <ellipse cx="30" cy="150" rx="9" ry="4" fill="#6B5340" opacity="0.8"/>

  <!-- Segment 2 -->
  <rect x="22" y="120" width="16" height="28" rx="2" fill="url(#cane-gradient)"/>
  <ellipse cx="30" cy="120" rx="9" ry="4" fill="#6B5340" opacity="0.8"/>

  <!-- Segment 3 -->
  <rect x="22" y="90" width="16" height="28" rx="2" fill="url(#cane-gradient)"/>
  <ellipse cx="30" cy="90" rx="9" ry="4" fill="#6B5340" opacity="0.8"/>

  <!-- Segment 4 -->
  <rect x="22" y="60" width="16" height="28" rx="2" fill="url(#cane-gradient)"/>
  <ellipse cx="30" cy="60" rx="9" ry="4" fill="#6B5340" opacity="0.8"/>

  <!-- Segment 5 (top) -->
  <rect x="22" y="30" width="16" height="28" rx="2" fill="url(#cane-gradient)"/>
  <ellipse cx="30" cy="30" rx="9" ry="4" fill="#6B5340" opacity="0.8"/>

  <!-- Leaves sprouting from top segments -->
  <!-- Leaf group 1 (top segment) -->
  <path
    d="M 30 35 Q 10 25, 3 15 L 2 16 Q 12 28, 30 37 Z"
    fill="url(#leaf-gradient)"
    opacity="0.9"
    stroke="#1a6b1a"
    stroke-width="0.5"
  />
  <path
    d="M 30 35 Q 50 25, 57 15 L 58 16 Q 48 28, 30 37 Z"
    fill="url(#leaf-gradient)"
    opacity="0.9"
    stroke="#1a6b1a"
    stroke-width="0.5"
  />

  <!-- Leaf group 2 (second segment) -->
  <path
    d="M 30 65 Q 12 55, 5 45 L 4 46 Q 14 58, 30 67 Z"
    fill="url(#leaf-gradient)"
    opacity="0.85"
    stroke="#1a6b1a"
    stroke-width="0.5"
  />
  <path
    d="M 30 65 Q 48 55, 55 45 L 56 46 Q 46 58, 30 67 Z"
    fill="url(#leaf-gradient)"
    opacity="0.85"
    stroke="#1a6b1a"
    stroke-width="0.5"
  />

  <!-- Leaf group 3 (third segment) -->
  <path
    d="M 30 95 Q 15 85, 8 75 L 7 76 Q 17 88, 30 97 Z"
    fill="url(#leaf-gradient)"
    opacity="0.8"
    stroke="#1a6b1a"
    stroke-width="0.5"
  />
  <path
    d="M 30 95 Q 45 85, 52 75 L 53 76 Q 43 88, 30 97 Z"
    fill="url(#leaf-gradient)"
    opacity="0.8"
    stroke="#1a6b1a"
    stroke-width="0.5"
  />

  <!-- Vertical striations on cane for texture -->
  <line x1="24" y1="35" x2="24" y2="175" stroke="#6B5340" stroke-width="0.5" opacity="0.4"/>
  <line x1="36" y1="35" x2="36" y2="175" stroke="#6B5340" stroke-width="0.5" opacity="0.4"/>

  <!-- Shadow at base -->
  <ellipse cx="30" cy="178" rx="12" ry="2" fill="#000000" opacity="0.15"/>
</svg>
