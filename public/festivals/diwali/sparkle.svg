<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- 4-point star for sparkle particles -->
  <defs>
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- 4-point star shape -->
  <path d="M 12 0 L 13.5 10.5 L 24 12 L 13.5 13.5 L 12 24 L 10.5 13.5 L 0 12 L 10.5 10.5 Z"
        fill="url(#sparkleGradient)" stroke="none"/>

  <!-- Center glow -->
  <circle cx="12" cy="12" r="3" fill="#FFFFFF" opacity="0.8"/>
</svg>
