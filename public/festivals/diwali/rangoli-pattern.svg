<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Traditional Rangoli geometric pattern - circular mandala -->
  <defs>
    <g id="petal">
      <path d="M 0 -40 Q -10 -25 -8 -15 L 0 0 L 8 -15 Q 10 -25 0 -40 Z"
            fill="none" stroke="#FFA500" stroke-width="2"/>
    </g>
  </defs>

  <!-- Center circle -->
  <circle cx="100" cy="100" r="8" fill="#DC143C" stroke="#FFA500" stroke-width="2"/>

  <!-- Inner circle of petals (8 petals) -->
  <g transform="translate(100, 100)">
    <use href="#petal" transform="rotate(0)"/>
    <use href="#petal" transform="rotate(45)"/>
    <use href="#petal" transform="rotate(90)"/>
    <use href="#petal" transform="rotate(135)"/>
    <use href="#petal" transform="rotate(180)"/>
    <use href="#petal" transform="rotate(225)"/>
    <use href="#petal" transform="rotate(270)"/>
    <use href="#petal" transform="rotate(315)"/>
  </g>

  <!-- Middle ring -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Outer petals (16 petals) -->
  <g transform="translate(100, 100)">
    <g transform="scale(1.5)">
      <use href="#petal" transform="rotate(0)"/>
      <use href="#petal" transform="rotate(22.5)"/>
      <use href="#petal" transform="rotate(45)"/>
      <use href="#petal" transform="rotate(67.5)"/>
      <use href="#petal" transform="rotate(90)"/>
      <use href="#petal" transform="rotate(112.5)"/>
      <use href="#petal" transform="rotate(135)"/>
      <use href="#petal" transform="rotate(157.5)"/>
      <use href="#petal" transform="rotate(180)"/>
      <use href="#petal" transform="rotate(202.5)"/>
      <use href="#petal" transform="rotate(225)"/>
      <use href="#petal" transform="rotate(247.5)"/>
      <use href="#petal" transform="rotate(270)"/>
      <use href="#petal" transform="rotate(292.5)"/>
      <use href="#petal" transform="rotate(315)"/>
      <use href="#petal" transform="rotate(337.5)"/>
    </g>
  </g>

  <!-- Outer decorative circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFA500" stroke-width="2"/>

  <!-- Decorative dots around outer circle -->
  <g>
    <circle cx="100" cy="15" r="3" fill="#DC143C"/>
    <circle cx="147" cy="29" r="3" fill="#DC143C"/>
    <circle cx="171" cy="53" r="3" fill="#DC143C"/>
    <circle cx="185" cy="100" r="3" fill="#DC143C"/>
    <circle cx="171" cy="147" r="3" fill="#DC143C"/>
    <circle cx="147" cy="171" r="3" fill="#DC143C"/>
    <circle cx="100" cy="185" r="3" fill="#DC143C"/>
    <circle cx="53" cy="171" r="3" fill="#DC143C"/>
    <circle cx="29" cy="147" r="3" fill="#DC143C"/>
    <circle cx="15" cy="100" r="3" fill="#DC143C"/>
    <circle cx="29" cy="53" r="3" fill="#DC143C"/>
    <circle cx="53" cy="29" r="3" fill="#DC143C"/>
  </g>
</svg>
