<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Traditional oil lamp (diya) shape -->
  <defs>
    <linearGradient id="diyaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flameGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF5E6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Diya base -->
  <ellipse cx="50" cy="80" rx="35" ry="8" fill="url(#diyaGradient)" />

  <!-- Diya bowl -->
  <path d="M 20 80 Q 20 65 50 60 Q 80 65 80 80" fill="url(#diyaGradient)" stroke="#654321" stroke-width="1"/>

  <!-- Oil surface -->
  <ellipse cx="50" cy="62" rx="28" ry="5" fill="#FFA500" opacity="0.6"/>

  <!-- Wick -->
  <rect x="48" y="40" width="4" height="20" fill="#654321" rx="1"/>

  <!-- Flame -->
  <g class="flame" filter="url(#glow)">
    <path d="M 50 15 Q 45 25 47 35 Q 48 40 50 40 Q 52 40 53 35 Q 55 25 50 15 Z"
          fill="url(#flameGradient)" opacity="0.9"/>
    <ellipse cx="50" cy="35" rx="2" ry="3" fill="#FFFF99" opacity="0.8"/>
  </g>
</svg>
