<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1920 1080">
    <defs>
        <radialGradient id="city-glow" cx="50%" cy="100%" r="50%">
            <stop offset="0%" style="stop-color:#3a4f7a;stop-opacity:.3"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="night-gradient" x1="0%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#2a2f4a;stop-opacity:1"/>
        </linearGradient>
        <style>
            @keyframes twinkle{0%,to{opacity:.3}50%{opacity:1}}@keyframes twinkle-slow{0%,to{opacity:.2}50%{opacity:.8}}@keyframes twinkle-fast{0%,to{opacity:.4}50%{opacity:1}}
        </style>
    </defs>
    <path fill="url(#night-gradient)" d="M0 0h1920v1080H0z"/>
    <path fill="url(#city-glow)" d="M0 0h1920v1080H0z"/>
    <g opacity=".6" style="animation:twinkle 3s ease-in-out infinite">
        <circle cx="150" cy="100" r="1.5" fill="#fff"/>
        <circle cx="450" cy="150" r="1" fill="#fff"/>
        <circle cx="750" cy="80" r="1.5" fill="#fff"/>
        <circle cx="1050" cy="120" r="1" fill="#fff"/>
        <circle cx="1350" cy="90" r="1.5" fill="#fff"/>
        <circle cx="1650" cy="130" r="1" fill="#fff"/>
        <circle cx="300" cy="250" r="1" fill="#fff"/>
        <circle cx="600" cy="200" r="1.5" fill="#fff"/>
        <circle cx="900" cy="280" r="1" fill="#fff"/>
        <circle cx="1200" cy="220" r="1.5" fill="#fff"/>
        <circle cx="1500" cy="260" r="1" fill="#fff"/>
        <circle cx="1800" cy="240" r="1.5" fill="#fff"/>
    </g>
    <g opacity=".7" style="animation:twinkle-slow 4s ease-in-out infinite">
        <circle cx="200" cy="180" r="2" fill="#fff"/>
        <circle cx="500" cy="220" r="2.5" fill="#fff"/>
        <circle cx="800" cy="160" r="2" fill="#fff"/>
        <circle cx="1100" cy="200" r="2.5" fill="#fff"/>
        <circle cx="1400" cy="180" r="2" fill="#fff"/>
        <circle cx="1700" cy="190" r="2.5" fill="#fff"/>
        <circle cx="350" cy="320" r="2" fill="#fff"/>
        <circle cx="650" cy="350" r="2.5" fill="#fff"/>
        <circle cx="950" cy="300" r="2" fill="#fff"/>
        <circle cx="1250" cy="340" r="2.5" fill="#fff"/>
        <circle cx="1550" cy="310" r="2" fill="#fff"/>
    </g>
    <g opacity=".9" style="animation:twinkle-fast 2s ease-in-out infinite">
        <circle cx="400" cy="140" r="3" fill="#fff"/>
        <circle cx="700" cy="260" r="3.5" fill="#fff"/>
        <circle cx="1000" cy="180" r="3" fill="#fff"/>
        <circle cx="1300" cy="240" r="3.5" fill="#fff"/>
        <circle cx="1600" cy="160" r="3" fill="#fff"/>
    </g>
    <g opacity=".8">
        <circle cx="960" cy="150" r="4" fill="#fff" filter="url(#star-glow)"/>
        <circle cx="500" cy="300" r="3.5" fill="#fff" filter="url(#star-glow)"/>
        <circle cx="1420" cy="200" r="3.5" fill="#fff" filter="url(#star-glow)"/>
    </g>
    <defs>
        <filter id="star-glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="3"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g opacity=".05">
        <ellipse cx="400" cy="200" fill="#6495ed" rx="200" ry="100"/>
        <ellipse cx="1400" cy="300" fill="#9370db" rx="250" ry="120"/>
    </g>
</svg>
